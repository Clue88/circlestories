<!DOCTYPE html>

<html>
    <head>
        <title>{{ story_title }}</title>
    </head>
    <body>
        <!-- Nav -->
        <p>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </p>
        
        <!-- Page Content -->
        <h1>{{ story_title }}</h1>
        {% if story_blocks %}
        {% for block_text in story_blocks %}
        <p>{{ block_text }}</p>
        {% endfor %}
        {% endif %}
    </body>
</html>
