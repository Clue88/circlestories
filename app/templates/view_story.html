{% extends "base.html" %}
{% block title %}{{ story_title }}{% endblock %}

{% block content %}
    <h1>{{ story_title }}</h1>
    {% if story_blocks %}
    {% for block_text in story_blocks %}
    <p>{{ block_text }}</p>
    {% endfor %}
    {% endif %}
{% endblock %}
